<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Articles</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      padding: 2rem;
      overflow-x: hidden;
      animation: fade-in 1s ease-out;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #a855f7;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: fade-in-up 1s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      animation: fade-in-up-delayed 1s ease-out;
    }

    article {
      margin-bottom: 2rem;
      border-bottom: 1px solid #374151;
      padding-bottom: 1.5rem;
      animation: fade-in-up-more-delayed 1s ease-out;
    }

    p {
      color: #d1d5db;
      margin-top: 0.5rem;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #6b46c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    /* Selection styling */
    ::selection {
      background: #6b46c1;
      color: white;
    }

    /* ===== Animations ===== */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-in-up-delayed {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-in-up-more-delayed {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glass effect (optional) */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 12px;
    }

    /* Float animation */
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h1>Articles</h1>

  <article class="glass animate-float">
    <h2>The Power of Energy Healing</h2>
    <p>Energy healing activates the bodyâ€™s subtle energy systems to remove blocks and allow self-healing.</p>
  </article>

  <article class="glass animate-float">
    <h2>Spiritual Awakening Signs</h2>
    <p>Awakening signs include emotional shifts, increased awareness, and a stronger connection to the universe.</p>
  </article>
</body>
</html>
