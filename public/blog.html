  <style>

    * {
      box-sizing: border-box;

    }

      scroll-behavior: smooth;

    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #6b46c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    /* Selection styling */
    ::selection {
      background: #6b46c1;
      color: white;
    }
  </style>
</head>
